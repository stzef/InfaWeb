<!DOCTYPE html>
<html lang="en">
	<meta charset="UTF-8">
	<head>
		<title>{{ title }}</title>
		<style type="text/css">
			.border_top_bold{
				border-top: 1px solid black;
			} 
			.border_bottom_bold{
				border-bottom: 1px solid black;
			}
			.factura .logo-empresa{
				background-image: url("/static/img/empresas/ejemplo/logo.jpg");
			}
			.bill_table_totals .number{
				text-align: right;
			}
			table .number{
				text-align: right;
			}
			td{
				min-height: 10px;
				padding: 1px;
			}
			table{
				/*border: 1px solid red;*/
			}
			@page {
				size: b5 {{ orientation}};
				@frame header_frame {
					top: 1cm;
					right: 1cm;
					left: 1cm;
					bottom: 2cm;
					-pdf-frame-content: header_content;
				}
				@frame content_frame{
					top: 4.5cm;
					right: 0.3cm;
					left: 1cm;
					bottom: 3cm;
					{% if orientation == 'landscape' %}
						width: 26cm;
					{% endif %}
				}
				@frame footer {
					-pdf-frame-content: footerContent;
					right: 1cm;
					left: 1cm;
					bottom: 0cm;
					height: 1cm;
				}
			}
			body {
				font-size: 13px;
				font-family: 'Courier';
			}
			table {
				border-collapse: collapse;
			}
			#footerContent{
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<section class="factura">
			{% block head_table %}{% endblock head_table %}
			{% block content %}{% endblock content %}
			<table id="footerContent">
				<tr>
					<td>Se autoriza el uso de APPEM a: DON EJEMPLO Nit. 00000000000000</td>
				</tr>
			</table>
		</section>
	</body>
</html>
