<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ title }}</title>
		<style type="text/css">
			@page {
				size: letter {{ orientation}};
				@frame header_frame {
					top: 1cm;
					right: 1cm;
					left: 1cm;
					bottom: 2cm;
					-pdf-frame-content: header_content;
				}
				@frame content_frame{
					top: 3.3cm;
					right: 0.3cm;
					left: 1cm;
					bottom: 3cm;
					{% if orientation == 'landscape' %}
						width: 26cm;
					{% endif %}
				}
				@frame footer {
					-pdf-frame-content: footerContent;
					right: 1cm;
					left: 1cm;
					bottom: 0cm;
					height: 1cm;
				}
			}
			body {
				font-size: 13px;
				font-family: 'Courier';
			}
			table {
				border-collapse: collapse;
			}
			#footerContent{
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<table id="header_content">
			{% block head_table %}{% endblock head_table %}
		</table>
		{% block content %}{% endblock content %}
		<table id="footerContent">
			<tr>
				<td>Se autoriza el uso de APPEM a: DON EJEMPLO Nit. 00000000000000</td>
			</tr>
		</table>
	</body>
</html>
