<!DOCTYPE html>
<html lang="en">
	<head>
		<title>{{ title }}</title>
		<style type="text/css">
			@page {
				size: letter {{ orientation}};
				@frame header_frame {
					top: 1cm;
					right: 1cm;
					left: 1cm;
					bottom: 2cm;
					-pdf-frame-content: header_content;
				}
				@frame content_frame{
					top: 3.3cm;
					right: 0.3cm;
					left: 1cm;
					bottom: 3cm;
					{% if orientation == 'landscape' %}
						width: 26cm;
					{% endif %}
				}
				@frame footer {
					-pdf-frame-content: footerContent;
					right: 1cm;
					left: 1cm;
					bottom: 0cm;
					height: 1cm;
				}
			}
			body {
				font-size: 13px;
				font-family: 'Courier';
			}
			table {
				border-collapse: collapse;
			}
			#footerContent{
				font-size: 10px;
			}
		</style>
	</head>
	<body>
		<table id="header_content">
			<tr>
				<th align="left" colspan="3">ALMACEN EL EJEMPLO</th>
			</tr>
			<tr>
				<td align="left" colspan="3">Iden. 0000000000-0</td>
			</tr>
			<tr>
				<td align="left" colspan="3">Listado de Existencias desde {{ invini.fii|date:"Y-m-d h:i" }} hasta {{ data.fecha_final }}</td>
			</tr>
			{% block head %}{% endblock head %}
		</table>
		{% block content %}{% endblock content %}
	</body>
</html>
