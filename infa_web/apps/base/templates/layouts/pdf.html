<!DOCTYPE html>
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">


		<title>{{ title }}</title>
		<style type="text/css">
			@page {
				size: letter {{ orientation}};
				@frame header_frame {
					top: 1cm;
					right: 1cm;
					left: 1cm;
					bottom: 2cm;
					-pdf-frame-content: header_content;
				}
				@frame content_frame{
					top: 3.3cm;
					right: 0.3cm;
					left: 1cm;
					bottom: 3cm;
					{% if orientation == 'landscape' %}
						width: 26cm;
					{% endif %}
				}
				@frame footer {
					-pdf-frame-content: footerContent;
					right: 1cm;
					left: 1cm;
					bottom: 0cm;
					height: 1cm;
				}
			}
			html,body {
				font-size: 11px;
				width: 1px;
				font-family: 'Courier';
			}
			table {
				border-collapse: collapse;
			}
			tr.head{
				padding-top: 5px;
				padding-bottom: 5px;
				margin-bottom: 5px;
				border-top: 1px black gray;
				border-bottom: 1px black gray;
			}
			/*
			tr:nth-child(even){background-color: #f2f2f2}
			.striped tbody tr:nth-child(2n) {
				background-color: #ccc;
				font-weight: bold;
			}
			*/
			.center{
				text-align: center;
			}
			.border_top_1{
				border-top: 1px solid black;
			}
			.border_bottom_1{
				border-bottom: 1px solid black;
			}
			.padding_top_1{
				padding-top: 5px;
			}
			.padding_bottom_1{
				padding-bottom: 5px;
			}
			.margin_top_1{
				margin-top: 5px;
			}
			.margin_bottom_1{
				margin-bottom: 5px;
			}
			.text_bold{
				font-weight: bold;
			}
			#footerContent{
				font-size: 10px;
			}
			.cesdo-2{
				text-decoration:line-through;
			}
		</style>
	</head>
	<body>
		<table id="header_content">
			{% block head_table %}{% endblock head_table %}
		</table>

		{% block content %}{% endblock content %}

		<table id="footerContent">
			<tr>
				<td>Se autoriza el uso de APPEM a: DON EJEMPLO Nit. 00000000000000</td>
			</tr>
		</table>
	</body>
</html>
