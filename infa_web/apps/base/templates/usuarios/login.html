{% extends 'layouts/base.html' %}

{% block content_head %}
	<style>
		body{
			background-color: #f5f5f5;
		}
		.content-white{
			margin-top: 150px;
			padding: 5px 15px 15px;
			background-color: white;
		}
	</style>
{% endblock content_head %}

{% block content %}
	<div class="container">
		<div class="col-md-4 col-md-offset-4">
			<div class="content-white">
				<h2>Login de {{ request.subdomain }}</h2>
				{% for message in messages %}
					<p class="text-{{ message.tags }}">{{ message }}</p>
				{% endfor %}
				<form role="form" action="{% url 'login' %}" method="POST">
					{% csrf_token %}
					<div class="form-group">
						<input id="id_request_bd" type="hidden" class="form-control" name="request_bd" value="{{ request.subdomain }}">
					</div>
					<div class="form-group">
						<input id="id_username" type="text" class="form-control" name="username" value="" placeholder="Usuario" required>
					</div>
					<div class="form-group">
						<input id="id_password" type="password" class="form-control" name="password" placeholder="ContraseÃ±a" required>
					</div>
					<div class="text-center">
						<button type="submit" class="btn btn-success">Ingresar</button>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}
