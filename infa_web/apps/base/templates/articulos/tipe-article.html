{%extends 'layouts/base.html'%}

{%block content%}
	{%include 'elements/nav.html'%}
	{%include 'elements/sidebar.html'%}
	<div class="content-wrapper" style="min-height: 921px;">
	<section class="content">
		<div class="row">
			<div class="col-md-12">

				<div class="box box-primary">
					<div class="box-header with-border">
						<h3 class="box-title">Nuevo Tipo de Articulo</h3>
					</div>


					<form action="" method="POST" role="form" class="form-horizontal">
						{%csrf_token%}
						<div class="box-body">
							<section class="row">
								<div class="form-group">
									<label for="{{form.ntiarlos.id_for_label}}" class="col-sm-2 control-label">{{form.ntiarlos.label}}</label>
									{%if form.ntiarlos.errors%}
									{{form.ntiarlos.errors}}
									{%endif%}
									<div class="col-sm-10">
										<input class="form-control" type="text" value="{{form.ntiarlos.value|default_if_none:''}}" id="{{form.ntiarlos.id_for_label}}" name="{{form.ntiarlos.html_name}}" >
									</div>
								</div>
							</section>
							<div class="btn-group">
								<button class="btn btn-app btn-info" type="submit">
									<i class="fa fa-plus-square-o"></i>Guardar
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</section>
	</div>
	{%include 'elements/footer.html'%}
{%endblock%}
