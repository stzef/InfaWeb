{% load humanize %}
<h1>Ordenar Menu</h1>
<ul class="list-inline sortable">
	{% for grupo in gruposMenu %}
  		<li class="well col-md-2 col-lg-2 col-sm-4 col-xs-10 text-center" id="{{grupo.cgpo}}" data-cgpo="{{grupo.cgpo}}" data-orden="{{grupo.orden}}" style="background-color: #3C8DBC; color:white;">
			<div>
				<h3>{{grupo.ngpo}}</h3>
				<p id='index{{ forloop.counter }}'></p>
			</div>
		</li>
	{% endfor %}
</ul>
